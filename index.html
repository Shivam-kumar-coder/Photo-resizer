<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools - Resize, Compress, Convert</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="resizekb">Resize KB</button>
            <button class="tab-btn" data-tab="resizepx">Resize PX</button>
            <button class="tab-btn" data-tab="compress">Compress</button>
            <button class="tab-btn" data-tab="convert">Convert</button>
            <button class="tab-btn" data-tab="pdf">Image → PDF</button>
        </nav>
    </header>

    <main>

        <!-- FILE SELECT BOX -->
        <div class="file-box">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">Select Image</label>
        </div>

        <img id="preview" class="preview" style="display:none;"/>

        <!-- TOOLS -->

        <!-- Resize KB -->
        <section class="tab-content active" id="resizekb">
            <h3>Resize by KB</h3>
            <input type="number" id="targetKB" placeholder="Enter target size (KB)">
            <button onclick="resizeToKB()">Resize</button>
        </section>

        <!-- Resize PX -->
        <section class="tab-content" id="resizepx">
            <h3>Resize by Dimensions</h3>
            <input type="number" id="widthPX" placeholder="Width (px)">
            <input type="number" id="heightPX" placeholder="Height (px)">
            <button onclick="resizePX()">Resize</button>
        </section>

        <!-- Compress -->
        <section class="tab-content" id="compress">
            <h3>Compress Image</h3>
            <input type="range" id="quality" min="10" max="100" value="70">
            <span id="qval">70%</span>
            <button onclick="compress()">Compress</button>
        </section>

        <!-- Convert -->
        <section class="tab-content" id="convert">
            <h3>Convert</h3>
            <select id="format">
                <option value="image/jpeg">JPG</option>
                <option value="image/png">PNG</option>
            </select>
            <button onclick="convertImage()">Convert</button>
        </section>

        <!-- PDF -->
        <section class="tab-content" id="pdf">
            <h3>Image → PDF</h3>
            <button onclick="makePDF()">Create PDF</button>
        </section>

    </main>

<script src="script.js"></script>
</body>
</html>
