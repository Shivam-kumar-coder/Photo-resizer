<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Photo Resizer & Image Tools – Free Online</title>

    <meta name="description" content="Free Photo Resizer Tool. Resize images by width/height, compress image size in KB, convert JPG to PNG and PNG to JPG instantly. Fast, secure and mobile friendly.">

    <meta name="keywords" content="photo resizer, image resizer, resize photo online, compress image, reduce image size, jpg to png, png to jpg, online image tool, photo resize kb">

    <meta name="author" content="Photo Resizer">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO SCHEMA -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Photo Resizer Online",
      "applicationCategory": "Utility",
      "operatingSystem": "All",
      "description": "Resize, compress, JPG to PNG, PNG to JPG online.",
      "url": "https://photo-resizer.vercel.app"
    }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>⚡ Free Photo Tools</h1>

<!-- Resize -->
<div class="box">
    <h2>Resize Image</h2>
    <input type="file" id="resizeInput">
    <input type="number" id="resizeW" placeholder="Width">
    <input type="number" id="resizeH" placeholder="Height">
    <button onclick="resizeImg()">Resize</button>
    <a id="resizeDownload" style="display:none;">Download</a>
</div>

<!-- Compress -->
<div class="box">
    <h2>Compress Image (Reduce KB)</h2>
    <input type="file" id="compressInput">
    <label>Quality:</label>
    <input type="range" id="quality" min="1" max="100" value="60">
    <span id="qVal">60</span>%
    <button onclick="compressImg()">Compress</button>
    <a id="compressDownload" style="display:none;">Download</a>
</div>

<!-- Convert to PNG -->
<div class="box">
    <h2>Convert to PNG</h2>
    <input type="file" id="pngInput">
    <button onclick="convertToPNG()">Convert to PNG</button>
    <a id="pngDownload" style="display:none;">Download</a>
</div>

<!-- Convert to JPG -->
<div class="box">
    <h2>Convert to JPG</h2>
    <input type="file" id="jpgInput">
    <button onclick="convertToJPG()">Convert to JPG</button>
    <a id="jpgDownload" style="display:none;">Download</a>
</div>

<script src="resize.js"></script>
<script src="compress.js"></script>
<script src="convert.js"></script>

</body>
</html>
