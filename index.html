<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>No.1 Photo Resizer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f7ff;
        text-align:center;
        margin:0;
        padding:0;
    }

    h1 {
        margin-top:40px;
        color:#2e5bff;
        font-size:28px;
        font-weight:800;
    }

    /* Header Menu */
    .menu {
        width:90%;
        margin:20px auto;
        padding:15px;
        border:3px solid #2e5bff;
        border-radius:12px;
        display:flex;
        justify-content:space-around;
        font-size:18px;
        font-weight:600;
        color:#2e5bff;
    }

    .menu div {
        cursor:pointer;
        padding:5px 10px;
        transition:0.3s;
    }

    .menu div:hover {
        background:#2e5bff;
        color:white;
        border-radius:6px;
    }

    /* Select Box Area */
    .select-box-area {
        width:90%;
        margin:30px auto;
        padding:40px 0;
        border:3px solid #2e5bff;
        border-radius:12px;
        display:block;
    }

    .select-btn {
        width:250px;
        margin:auto;
        padding:18px;
        border:3px solid #2e5bff;
        font-size:22px;
        border-radius:12px;
        cursor:pointer;
        color:#2e5bff;
        background:white;
        transition:0.3s;
    }

    .select-btn:hover {
        background:#2e5bff;
        color:white;
    }

    /* Tools Hidden Initially */
    .tool-box {
        width:90%;
        margin:30px auto;
        padding:30px;
        border:3px solid #2e5bff;
        border-radius:12px;
        display:none;
    }

    /* Bottom boxes */
    .bottom-section {
        display:flex;
        justify-content:center;
        gap:20px;
        margin-top:40px;
        flex-wrap:wrap;
    }

    .bottom-card {
        width:200px;
        height:120px;
        padding:30px;
        border:3px solid #2e5bff;
        border-radius:12px;
        font-size:20px;
        font-weight:600;
        color:#2e5bff;
    }
</style>
</head>

<body>

<h1>No.1 Photo Resizer</h1>

<!-- MENU -->
<div class="menu">
    <div onclick="openTool('kb')">KB / MB</div>
    <div onclick="openTool('pdf')">Convert PDF</div>
    <div onclick="openTool('size')">HW / WH</div>
    <div onclick="openTool('compress')">Compress</div>
</div>

<!-- SELECT BOX AREA -->
<div id="selectArea" class="select-box-area">
    <div class="select-btn">Select Box</div>
</div>

<!-- TOOL SECTIONS -->

<div id="kb" class="tool-box">
    <h2>Resize to KB / MB</h2>
    <input type="file"> <br><br>
    <input type="number" placeholder="Size KB">
</div>

<div id="pdf" class="tool-box">
    <h2>Convert Image to PDF</h2>
    <input type="file"> <br><br>
    <button>Convert</button>
</div>

<div id="size" class="tool-box">
    <h2>Resize Height / Width</h2>
    <input type="file"> <br><br>
    <input type="number" placeholder="Width">
    <input type="number" placeholder="Height">
</div>

<div id="compress" class="tool-box">
    <h2>Compress Image</h2>
    <input type="file"> <br><br>
    <input type="range">
</div>

<!-- BOTTOM CONTENT -->
<div class="bottom-section">
    <div class="bottom-card">Content etc</div>
    <div class="bottom-card">Content etc</div>
</div>

<script>
function openTool(toolId) {
    document.getElementById("selectArea").style.display = "none";

    let tools = document.getElementsByClassName("tool-box");
    for (let t of tools) t.style.display = "none";

    document.getElementById(toolId).style.display = "block";
}
</script>

</body>
</html>
