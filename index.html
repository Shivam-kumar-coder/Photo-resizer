<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <nav class="menu">
            <span class="menu-item active" data-target="resize-kb">Resize (KB)</span>
            <span class="menu-item" data-target="resize-wh">Resize (W×H)</span>
            <span class="menu-item" data-target="compress">Compress</span>
            <span class="menu-item" data-target="convert">Convert JPG ↔ PNG</span>
            <span class="menu-item" data-target="img-pdf">Image → PDF</span>
        </nav>
    </header>

    <!-- CONTAINER -->
    <div class="container">

        <!-- Resize by KB -->
        <section id="resize-kb" class="tool-section visible">
            <h2>Resize Image by KB</h2>
            <input type="file" id="resizeKbInput">
            <input type="number" id="resizeKbValue" placeholder="Enter KB (ex: 100)">
            <button onclick="resizeByKB()">Resize</button>
        </section>

        <!-- Resize by Width × Height -->
        <section id="resize-wh" class="tool-section">
            <h2>Resize by Width × Height (px)</h2>
            <input type="file" id="resizeWHInput">
            <input type="number" id="resizeWidth" placeholder="Width px">
            <input type="number" id="resizeHeight" placeholder="Height px">
            <button onclick="resizeByWH()">Resize</button>
        </section>

        <!-- Compress -->
        <section id="compress" class="tool-section">
            <h2>Compress Image</h2>
            <input type="file" id="compressInput">
            <label>Quality: <span id="qVal">60</span>%</label>
            <input type="range" min="1" max="100" value="60" id="qSlider" oninput="document.getElementById('qVal').innerText=this.value;">
            <button onclick="compressImage()">Compress</button>
        </section>

        <!-- Convert -->
        <section id="convert" class="tool-section">
            <h2>Convert Images</h2>
            <input type="file" id="convertInput">
            <button onclick="convertToPNG()">Convert → PNG</button>
            <button onclick="convertToJPG()">Convert → JPG</button>
        </section>

        <!-- IMAGE TO PDF -->
        <section id="img-pdf" class="tool-section">
            <h2>Convert Image → PDF</h2>
            <input type="file" id="pdfInput">
            <button onclick="imageToPDF()">Convert to PDF</button>
        </section>

    </div>

    <script src="script.js"></script>

</body>
</html>
